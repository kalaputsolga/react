<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Component 1</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			class HobbyList extends React.Component {
				render(){
					const hobbies = ['Sleeping','Eating','Cuddling'];
					const liStyle = {fontSize: "1.5em"};
					return (<ul>
							{hobbies.map((h, i) => {
								return <li key={i} style = {liStyle}>{h}</li>
							})}
							</ul>);
				}
			}
			class Pet extends React.Component {
				render(){
					return (
					<div className="card">
						<h2 className="name">Moxie</h2>
						<img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="moxie" />
						<h5 style={{fontSize: "2em", margin: "2px"}}>Hobbies:</h5>
						<HobbyList />
					</div>);
				}
			}

			ReactDOM.render(<Pet />, document.getElementById("app"));

		</script>
	</body>
</html>
