<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSX Exercise</title>
		<script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	</head>
	<body>
		<div id="app">
			<script type="text/babel">
				class Box extends React.Component {
					render(){
						const fontSize = Math.floor(Math.random() * 20) + 20;
						const backgroundColor = ["red", "yellow", "blue", "green"][Math.floor(Math.random() * 4)];
						
						return (
							<div style={{
									fontSize: `${fontSize}px`,
									backgroundColor,
									color: 'white',
									display: 'flex',
									alignItems: 'center',
									justifyContent: 'center',
									height: '200px',
									width: '500px'	
								}}>
								<h1>Random Box</h1>
							</div>);
						
					}
				}

				ReactDOM.render(<Box />, document.getElementById("app"));
			</script>
		</div>
	</body>
</html>
